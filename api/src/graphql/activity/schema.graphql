type Activity { 
  id: ID!
  name: String
  properties: [Property]!
  createdAt: String
  updatedAt: String
}

type Query {
  getAllActivities: [Activity]!
  getActivity(name: String): Activity
}

type Mutation {
  createActivity(name: String): Activity
  updateActivity(name: String, item: ActivityInput): Activity
  deleteActivity(name: String): Activity
}

input ActivityInput {
  name: String
}
