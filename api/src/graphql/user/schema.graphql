enum Role {
  ADMIN
  USER
}

# Types
type User {
  id: ID!
  names: String!
  firstLastName: String!
  secondLastName: String!
  username: String!
  password: String!
  permissions: [Permission!]!
  createdAt: String!
  updatedAt: String!
  typeId: String
  type: UserType
  status: String!
  role: Role!
}

type UserCreate {
  created: Boolean
  user: User
}

type UserDelete {
  deleted: Boolean
  user: User
}

type UserUpdate {
  updated: Boolean
  user: User
}

# Queries
type Query {
  allUsers: [User!]!
  getUserById(id: ID): User
  getUserByUsername(username: String): User
}

# Mutations
type Mutation {
  createUser(input: CreateUserInput): UserCreate
  updateUserByUsername(input: UpdateUserByUsernameInput): UserUpdate
  updateUserById(input: ForUpdateUserById): UserUpdate
  deleteUserById(id: ID): UserDelete
  deleteUserByUsername(username: String): UserDelete
  createPermissionForUser(input: UpdatePermissionsUserByUsernameInput): UserUpdate
}

# Input types
input CreateUserInput {
  names: String!
  firstLastName: String!
  secondLastName: String!
  username: String!
  password: String!
  typeId: String!
  status: String
}

input UpdateUserInput {
  names: String
  firstLastName: String
  secondLastName: String
  username: String
  password: String
  typeId: String
  status: String
  permissions: [CreatePermissionInput]
  createdAt: String
  updatedAt: String
  type: CreateTypeUserInput
  role: Role
}

input ForUpdateUserById {
  id: ID!
  data: UpdateUserInput
}

input UpdateUserByUsernameInput {
  username: String!
  data: UpdateUserInput
}

input UpdatePermissionsUserByUsernameInput {
  username: String!
  data: [CreatePermissionInput]!
}