# Types
type User {
  id: ID!
  name: String!
  firstLastName: String!
  secondLastName: String!
  username: String!
  password: String!
  permissions: [Permission!]!
  createdAt: String!
  updatedAt: String!
}

type UserDelete {
  deleted: Boolean
  user: User
}

type UserUpdate {
  updated: Boolean
  user: User
}

# Queries
type Query {
  allUsers: [User!]!
  getUserById(id: ID): User
  getUserByUsername(username: String): User
}

# Mutations
type Mutation {
  createUser(data: ForCreateUser): User
  updateUserByUsername(data: ForUpdateUserByUsername): UserUpdate
  updateUserById(data: ForUpdateUserById): UserUpdate
  deleteUserById(id: ID): UserDelete
  deleteUserByUsername(username: String): UserDelete
}

# Input types
input ForCreateUser {
  name: String!
  firstLastName: String!
  secondLastName: String!
  username: String!
  password: String!
}

input ForUpdateUser {
  name: String
  firstLastName: String
  secondLastName: String
  username: String
  password: String
}

input ForUpdateUserById {
  id: ID!
  data: ForUpdateUser
}

input ForUpdateUserByUsername {
  username: String!
  data: ForUpdateUser
}
