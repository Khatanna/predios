type Type { 
  id: ID! 
  name: String
  createdAt: String
  updatedAt: String
}

type Query {
  getAllTypes: [Type]!
  getType(name: String): Type
}

type Mutation {
  createType(name: String): Type 
  updateType(name: String, item: TypeInput): Type
  deleteType(name: String): Type
}

input TypeInput {
  name: String
}