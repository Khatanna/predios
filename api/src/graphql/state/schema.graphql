type State { 
  id: ID!
  name: String
  properties: [Property]!
  stage: Stage!
  createdAt: String
  updatedAt: String
}

type Query {
  getAllStates: [State]!
  getState(name: String): State
}

type Mutation {
  createState(input: StateInput): State
  updateState(name: String, item: StateInput): State
  deleteState(name: String): State
}

input StateInput {
  name: String
  stage: StageInput
}