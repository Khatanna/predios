type ResponsibleUnit { 
  id: ID! 
  name: String
  properties: [Property]!
  createdAt: String
  updatedAt: String
}

type Query {
  getAllResponsibleUnits: [ResponsibleUnit]!
  getResponsibleUnit(name: String): ResponsibleUnit 
}

type Mutation {
  createResponsibleUnit(name: String): ResponsibleUnit
  updateResponsibleUnit(name: String, item: ResponsibleUnitInput): ResponsibleUnit
  deleteResponsibleUnit(name: String): ResponsibleUnit
}

input ResponsibleUnitInput {
  name: String
}