type Province {
  name: String
  code: String
  municipalities: [Municipality]
  createdAt: String
  updatedAt: String
}

type Query {
  getAllProvinces: [Province]!
  getProvinces(city: String): [Province]!
}

type Mutation {
  createProvince(name: String, code: String, cityName: String): Province
  updateProvince(currentName: String, newName: String, code: String): Province
  deleteProvince(name: String): Province
}
