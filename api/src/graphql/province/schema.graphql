type Province {
  name: String
  code: String
  municipalities: [Municipality]
  createdAt: String
  updatedAt: String
}

type Query {
  getAllProvinces: [Province]!
  getProvinces(city: String): [Province]!
  getProvince(name: String): Province
}

type Mutation {
  createProvince(input: ProvinceInput): Province
  updateProvince(name: String, item: ProvinceInput): Province
  deleteProvince(name: String): Province
}

input ProvinceInput {
  name: String
  code: String
  cityName: String
}