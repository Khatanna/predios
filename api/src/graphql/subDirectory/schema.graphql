type SubDirectory { 
  id: ID!
  name: String
  properties: [Property]!
  createdAt: String
  updatedAt: String
}

type Query {
  getAllSubDirectories: [SubDirectory]!
  getSubdirectory(name: String): SubDirectory
}

type Mutation {
  createSubdirectory(name: String): SubDirectory
  updateSubdirectory(name: String, item: SubdirectoryInput): SubDirectory
  deleteSubdirectory(name: String): SubDirectory
}

input SubdirectoryInput {
  name: String
}