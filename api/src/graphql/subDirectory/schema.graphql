type SubDirectory { 
  id: ID!
  name: String
  properties: [Property]!
  createdAt: String
  updatedAt: String
}

type Query {
  getAllSubDirectories: [SubDirectory]!
}

type Mutation {
  createSubdirectory(name: String): SubDirectory
  updateSubdirectory(currentName: String, newName: String): SubDirectory
  deleteSubdirectory(name: String): SubDirectory
}
