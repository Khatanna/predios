type Municipality {
  id: ID!
  name: String
  createdAt: String
  updatedAt: String
}

type Query {
  getAllMunicipalities: [Municipality]!
  getMunicipalities(province: String) : [Municipality]!
}

type Mutation {
  createMunicipality(name: String, provinceName: String): Municipality
  updateMunicipality(currentName: String, newName: String): Municipality 
  deleteMunicipality(name: String): Municipality
}